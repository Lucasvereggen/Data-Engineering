<html>
<body>

<form action="/checkbodyfat" method="POST">
    <h1> Check My Bodyfat</h1>
    <label for="Age">Age of the person:</label>
    <input type="text" id="Age" name="Age" placeholder="Age"> <br>

    <label for="Neck">Circumference of the neck (cm):</label>
    <input type="text" id="Neck" name="Neck" placeholder="Neck"> <br>

    <label for="Knee">Circumference of the knee (cm):</label>
    <input type="text" id="Knee" name="Knee" placeholder="Knee"> <br>

    <label for="Ankle">Circumference of the ankle (cm):</label>
    <input type="text" id="Ankle" name="Ankle" placeholder="Ankle"> <br>

    <label for="Biceps">Biceps (extended) circumference (cm):</label>
    <input type="text" id="Biceps" name="Biceps" placeholder="Biceps"> <br>

    <label for="Forearm">Forearm circumference (cm):</label>
    <input type="text" id="Forearm" name="Forearm" placeholder="Forearm"> <br>

    <label for="Wrist">Wrist circumference (cm):</label>
    <input type="text" id="Wrist" name="Wrist" placeholder="Wrist"> <br>

    <label for="Weight">Weight (lbs):</label>
    <input type="text" id="Weight" name="Weight" placeholder="Weight"> <br>

    <label for="Height">Height (inches):</label>
    <input type="text" id="Height" name="Height" placeholder="Height"> <br>

    <label for="Abdomen">Abdomen 2 circumference (cm)</label>
    <input type="text" id="Abdomen" name="Abdomen" placeholder="Abdomen"> <br>

    <label for="Chest">Chest circumference (cm):</label>
    <input type="text" id="Chest" name="Chest" placeholder="Chest"> <br>

    <label for="Hip">Hip circumference (cm):</label>
    <input type="text" id="Hip" name="Hip" placeholder="Hip"> <br>

    <label for="Thigh">Thigh circumference (cm):</label>
    <input type="text" id="Thigh" name="Thigh" placeholder="Thigh"> <br>
    <p><input type='submit' value='Check'/></p>
</form>

</body>
</html>
